{% extends 'usuarios/base.html' %}
{% block conteudo %}
<form action="{% url 'listagem_usuarios' %}" method="post">
  {% csrf_token %}
  <div style="text-align: center;" class="container">
    <h1>Cadastro de Usu√°rios</h1>
    Nome Completo <input name="nome_usuario" class="form-control-sm" type="text">
    Email <input name="email_usuario" class="form-control-sm" type="email">
    CPF <input name="cpf_usuario" class="form-control-sm" type="text">
    Telefone <input name="telefone_usuario" class="form-control-sm" type="tel">
    Data de Nascimento <input name="idade_usuario" class="form-control-sm" type="date">
    Senha <input name="senha_usuario" class="form-control-sm" type="password">
    <button class="form-control-sm">Fazer Cadastro</button>
  </div>
</form>
{% endblock %}
